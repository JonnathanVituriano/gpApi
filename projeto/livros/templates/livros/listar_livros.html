{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Livros</title>
</head>
<body>
    <h1>Lista de Livros</h1>
    <ul>
        {% for livro in livros %}
        <li>
            {{ livro.titulo }} - {{ livro.nome_autor}}
            <a href="{% url 'atualizar_livro' livro.id %}">Atualizar</a>
            <a href="{% url 'deletar_livro' livro.id}">Deletar</a>
        </li>
        {% endfor %}
        <a href="{% url 'adicionar_livro' %}">Adicionar</a>
    </ul>
</body>
</html>
