{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excluir Livro {{ livro.titulo }}</title>
</head>
<body>
    <h1>Deletar Livro</h1>
    <p>Tem certeza que deseja deletar {{ livro.titulo }}?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Confirmar</button>
    </form>
    <a href="{% url 'listar_livros' %}">Cancelar</a>
</body>
</html>
