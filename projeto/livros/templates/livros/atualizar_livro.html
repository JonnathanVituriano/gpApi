{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar Livro {{ livro.titulo }}</title>
</head>
<body>
    <h1>Atualizar / Editar livro - {{ livro.titulo }}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Atualizar / Editar</button>
    </form>
    <a href="{% url 'listar_livros' %}">Voltar</a>
</body>
</html>
